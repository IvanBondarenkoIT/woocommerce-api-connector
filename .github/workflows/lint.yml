name: Lint

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort
    
    - name: Run flake8
      run: |
        flake8 woocommerce_connector.py woocommerce_gui.py --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 woocommerce_connector.py woocommerce_gui.py --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Check code formatting with black
      run: |
        black --check woocommerce_connector.py woocommerce_gui.py || true
    
    - name: Check import sorting with isort
      run: |
        isort --check-only woocommerce_connector.py woocommerce_gui.py || true





